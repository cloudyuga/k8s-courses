apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingess
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard 
            port:
              number: 9090
