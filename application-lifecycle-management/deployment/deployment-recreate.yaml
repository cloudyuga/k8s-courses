apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  strategy:
    type: Recreate
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: teamcloudyuga/nginx:alpine
        ports:
        - containerPort: 80
