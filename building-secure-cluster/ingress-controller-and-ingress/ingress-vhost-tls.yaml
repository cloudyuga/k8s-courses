apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtual
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
      - blue.cy.guru
    secretName: http-tls
  rules:
  - host: blue.cy.guru
    http:
      paths:
      - pathType: Exact
        path: "/blue"
        backend:
          service:
             name: blue
             port:
               number: 80
