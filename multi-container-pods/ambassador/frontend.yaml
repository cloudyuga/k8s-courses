apiVersion: v1
kind: Service
metadata:
  name: frontend-app-svc
  labels:
    app: frontend-app
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30012
  selector:
    app: frontend
    version: "0.1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: "0.1"
  template:
    metadata:
      labels:
        app: frontend
        version: "0.1"
    spec:
      volumes:
      - name: nginx-ambassador-config
        configMap:
          name: nginx-ambassador-conf
      containers:
      - name: frontend
        image: teamcloudyuga/ambassador:ckad
        ports:
        - containerPort: 8080

      - name: backend
        image: teamcloudyuga/nginx:1.15-alpine
        volumeMounts:
        - name: nginx-ambassador-config
          mountPath: /etc/nginx/conf.d/amba.conf
          subPath: "default.conf" 
