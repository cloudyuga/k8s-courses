apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ds
spec: 
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: teamcloudyuga/nginx:1.9.1
        ports:
        - containerPort: 80
